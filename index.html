<!DOCTYPE html>
<html>
    <head>
        <title>CaRP Italy Map</title>
        <meta name="description" content="Map of Italy from the BeamMP server CaRP">
    </head>    

    <style type="text/css" media="screen">
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
            background: #FFFCFC;
        }
        </style>
    <div id="openseadragon1" class="fullscreen"></div>
    <div id="missiongiver" >
        <img src="MissionGiver.png" class="offsetlarge">
    </div>
    <script src="openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "openseadragon/images/",
        blendTime: 1,
        maxZoomLevel: 12,
        tileSources: [{
          //required	
          type:       "zoomifytileservice",
          width:      8192,
          height:     8165,
          tilesUrl:   "ItalyMapFinal/",
          //optional
          tileSize: 256,
          fileFormat: 'jpg',
      }],
      overlays: [{
        id: 'missiongiver',
        x: 0.145,
        y: 0.8085,
        placement: 'CENTER',
        checkResize: false
    }]
    });
    </script>
</html>
