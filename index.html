<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Map of Italy from the BeamMP server CaRP">
        <title>CaRP Italy Map</title>

    <style type="text/css" media="screen">
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');

        .header {
            position: fixed;
            padding: 0%;
            z-index: 300;
            left: 70%;
            transform: scale(0.5, 0.5);
            right: 0;
            color: #100e0e;
            text-shadow: 6px 6px 16px #100e0e;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            opacity: 0.75;
            background-color: transparent;
            transition: transform 1s, opacity 1s, filter 1s;
        }

        .header:hover {
            transform: scale(0.75, 0.75);
            opacity: 1;
            filter: drop-shadow(0px 0px 25px #100e0e);
        }


        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: auto;
            background: #FFFCFC;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(255, 252, 252, 0.75);
            color: #100e0e;
            text-shadow: 6px 6px 16px #100e0e;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
 
            position: absolute;
            z-index: 1;
            top: 20%;
            left: 80%;

            opacity: 0;
            transition: opacity 0.33s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .poi {
            position: absolute;
            display: inline-block;
        }
        .poi .missiongiveranimation {
            transform: scale(0.25, 0.25);
            filter: drop-shadow(0px 0px 20px #ffc400);
            transition: transform 1s, filter 1s;
        }
        .poi:hover .missiongiveranimation {
            transform: scale(0.5, 0.5);
            filter: drop-shadow(0px 0px 40px #ffc400);
        }

        .poi .dealershipanimation {
            transform: scale(0.25, 0.25);
            filter: drop-shadow(0px 0px 20px #ff00fb);
            transition: transform 1s, filter 1s;
        }
        .poi:hover .dealershipanimation {
            transform: scale(0.5, 0.5);
            filter: drop-shadow(0px 0px 40px #ff00fb);
        }
        </style>
    </head>

    <body>

    <div class="header">
        <h1>
            <a href="https://discord.gg/AQPyyGddfX">
                <div id="missiongivertooltip" class="tooltip">
                <img src="CaRPLogo.webp" alt="CaRP Logo">
                <span class="tooltiptext">CaRP Discord</span>
            </div>
            </a>
        </h1>
    </div>

    <div id="openseadragon1" class="fullscreen"></div>

    <div id="mg-antenna" class="poi">
        <div id="missiongivertooltip" class="tooltip">
        <img src="MissionGiver.webp" class="missiongiveranimation" alt="Mission Giver">
        <span class="tooltiptext">Mission Giver</span>
    </div>
    <div id="mg-nortedocks" class="poi">
        <div id="missiongivertooltip" class="tooltip">
        <img src="MissionGiver.webp" class="missiongiveranimation" alt="Mission Giver">
        <span class="tooltiptext">Mission Giver</span>
    </div>
    <div id="mg-norteport" class="poi">
        <div id="missiongivertooltip" class="tooltip">
        <img src="MissionGiver.webp" class="missiongiveranimation" alt="Mission Giver">
        <span class="tooltiptext">Mission Giver</span>
    </div>
    <div id="mg-castle" class="poi">
        <div id="missiongivertooltip" class="tooltip">
        <img src="MissionGiver.webp" class="missiongiveranimation" alt="Mission Giver">
        <span class="tooltiptext">Mission Giver</span>
    </div>
    <div id="mg-airport" class="poi">
        <div id="missiongivertooltip" class="tooltip">
        <img src="MissionGiver.webp" class="missiongiveranimation" alt="Mission Giver">
        <span class="tooltiptext">Mission Giver</span>
    </div>
    <div id="dealership" class="poi">
        <div id="dealershiptooltip" class="tooltip">
        <img src="Dealership.webp" class="dealershipanimation" alt="Dealership">
        <span class="tooltiptext">Dealership</span>
    </div>
    
    
    <script src="openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "openseadragon/images/",
        blendTime: 1,
        maxZoomLevel: 12,
        showFullPageControl: false,
        tileSources: [{
          //required	
          type:       "zoomifytileservice",
          width:      8192,
          height:     8165,
          tilesUrl:   "ItalyMapFinal/",
          //optional
          tileSize: 256,
          fileFormat: 'jpg',
      }],
      overlays: [{
        id: 'mg-antenna',
        x: 0.145,
        y: 0.8085,
        placement: 'CENTER',
        checkResize: false,
      },
      {
        id: 'mg-castle',
        x: 0.224,
        y: 0.234,
        placement: 'CENTER',
        checkResize: false,
    },
    {
        id: 'mg-airport',
        x: 0.245,
        y: 0.092,
        placement: 'CENTER',
        checkResize: false,
    },
        {
        id: 'mg-nortedocks',
        x: 0.8325,
        y: 0.1485,
        placement: 'CENTER',
        checkResize: false,
    },
    {
        id: 'mg-norteport',
        x: 0.616,
        y: 0.114,
        placement: 'CENTER',
        checkResize: false,
    },
        {
        id: 'dealership',
        x: 0.202,
        y: 0.254,
        placement: 'CENTER',
        checkResize: false,
    }]
    });
    </script>
    </body>
</html>
